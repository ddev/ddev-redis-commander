on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

name: Documentation links check
jobs:
  markdown-test:
    name: Markdown files test
    runs-on: ubuntu-latest
    steps:

      - name: Clone sources
        uses: actions/checkout@v4
        with:
          path: extension

      - name: Launch localhost server
        run: |
          sudo npm install --global http-server
          http-server ./extension &

      - name: Set up Ruby 2.6
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Check links in Markdown files
        run: |
          gem install awesome_bot
          cd extension
          awesome_bot --files README.md --allow-dupe --allow 401,301 --skip-save-results --white-list ddev.site,releases/latest --base-url http://localhost:8080/

